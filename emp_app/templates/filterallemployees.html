<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter All Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
      <h1>Filter All Employees</h1>
      <form action ="/filterallemployees" method = "POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Employee First/Last Name</label>
            <input type="text" class="form-control" id="name" name = "name" value = "{{name}}" aria-describedby="emailHelp">
          
            <label for="dept" class="form-label">Department</label>
            <input type="text" class="form-control" id="dept" name = "dept" value = "{{dept}}" aria-describedby="emailHelp">
    
          <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" id="role" name = "role" value = "{{role}}" aria-describedby="emailHelp">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
