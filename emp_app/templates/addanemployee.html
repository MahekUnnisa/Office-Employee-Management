<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add an Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
      <h1>Add an Employee</h1>

      <form action ="/addanemployee" method = "post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name = "first_name" value = "{{first_name}}" aria-describedby="emailHelp">
          
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name = "last_name" value = "{{last_name}}" aria-describedby="emailHelp">
    
          <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" name = "salary" value = "{{salary}}" aria-describedby="emailHelp">
          
          <label for="dept" class="form-label">Department</label>
          <input type="number" class="form-control" id="dept" name = "dept" value = "{{dept}}" aria-describedby="emailHelp">

          <label for="role" class="form-label">Role</label>
          <input type="number" class="form-control" id="role" name = "role" value = "{{role}}" aria-describedby="emailHelp">

          <label for="phone" class="form-label">Phone</label>
          <input type="number" class="form-control" id="phone" name = "phone" value = "{{phone}}" aria-describedby="emailHelp">

          <label for="bonus" class="form-label">Bonus</label>
          <input type="number" class="form-control" id="bonus" name = "bonus" value = "{{bonus}}" aria-describedby="emailHelp">

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
